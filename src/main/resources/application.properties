### SPRING GENERAL

# Enable output highlighting
spring.output.ansi.enabled=always



### MongoDB

# Configs
# Spring Boot by default attempts to connect to a locally hosted instance of MongoDB.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rabbithole
#spring.data.mongodb.username=
#spring.data.mongodb.password=
# This property is required using Spring XML configuration, otherwise Spring Data automagic repos won't be created
#spring.data.mongodb.repositories.enabled=true



### LOGGING

# Configs
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(%logger{36}){cyan}: %m%n
# PLEASE NOTE the '.' (dot) at the end of property key
logging.level.=info

# Levels
logging.level.org.mongodb=warn
